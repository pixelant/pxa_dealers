<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:layout name="Default" />

    <f:section name="main">
        <f:render partial="Javascript/JsFilterSelectboxSettings" section="main" arguments="{uid: uid}"/>

        <div id="pxa-dealer-map-filter-{uid}" class="pxa-dealers-categories">
            <f:if condition="{countries}">
                <select class="form-control">
                    <option value="0">Choose country</option>
                    <f:for each="{countries}" as="country">
                         <option value="{country.uid}">{country.officialNameEn}</option>
                    </f:for>
                </select>
            </f:if>
        </div>
    </f:section>
</div>
