<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:layout name="Default" />

    <f:section name="main">
        <div class="pxa-dealers-categories"
             data-dealers-filter="1"
             data-filter-type="checkbox"
             data-filter-prefix=".cat-"
             data-visible="visible-categories">

            <f:for each="{categories}" as="category">
                <div class="checkbox">
                    <label><input type="checkbox" value="{category.uid}"> {category.title}</label>
                </div>
            </f:for>

            <f:render partial="Loader"/>
        </div>
    </f:section>
</div>
